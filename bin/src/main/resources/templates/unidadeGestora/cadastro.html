<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8" /></head>
<body>
	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<form th:action="@{/unidadeGestora/listar}">
				<div class=" layout-content">
					<a class="btn btn-outline-light oi oi-action-undo" type="button" href="javascript:history.back()"></a>
					<a class="btn btn-outline-light oi oi-action-redo" type="button" href="javascript:history.forward()"></a>
					<button class="btn btn-outline-dark ">Listar</button>
					<a class="btn btn-outline-dark btn-md" th:href="@{/unidadeGestora/cadastrar}"
						role="button"> <span class="oi oi-plus" title="Cadastro"
						aria-hidden="true"></span> <span>Novo</span>
					</a>
				</div>
			</form>
		</nav>

		<div class="container" id="cadastro">

			<label for="nome" class= "fonte-tutulos-tamanho">Cadastro de Unidade Gestora </label>
			
			<div th:replace="fragments/alert"></div>
			<form
				th:action="${unidadeGestora.id == null} ? @{/unidadeGestora/salvar} : @{/unidadeGestora/salvar}"
				th:object="${unidadeGestora}" method="POST">
				<div class="form-row ">
					<div class="form-group col-md-6">
					
						<label for="nome" class="">Nome Fantasia </label>
						<input type="text"	class=" form-control form-control-md" autofocus="autofocus"
						       id="codigo" placeholder="Nome Fantasia" th:field="*{nomeFantasia}" />
						<p></p>
						
						<label for="nome" class="">Nome Empresarial </label>
						<input type="text"	class=" form-control form-control-md" autofocus="autofocus"
						       id="codigo" placeholder="Nome Empresarial" th:field="*{nomeEmpresarial}" />
						<p></p>
						
						<label for="nome" class="">CNES </label>
						<input type="number"	class="form-control form-control-md" autofocus="autofocus"
						       id="codigo" placeholder="cnes" th:field="*{cnes}" />
						<p></p>

						<label for="nome" class="">CNPJ </label>
						<input type="number"	class="form-control form-control-md" autofocus="autofocus"
						       id="codigo" placeholder="cnpj" th:field="*{cnpj}" />
						<p></p>
												
												
						<input type="hidden" id="id" th:field="*{id}" />
						<button class="btn btn-outline-dark">Cadastrar</button>
					</div>
				</div>
			</form>
		</div>
	</section>
</body>
</html>

<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head>
<body>
	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<form th:action="@{/rubricaPensao/listar}">
				<div class=" layout-content">
					<a class="btn btn-outline-light oi oi-action-undo" type="button" href="javascript:history.back()"></a>
					<a class="btn btn-outline-light oi oi-action-redo" type="button" href="javascript:history.forward()"></a>
					<button class="btn btn-outline-dark" >Listar</button>
					<a class="btn btn-outline-dark btn-md" th:href="@{/rubricaPensao/cadastrar}"
						role="button"> <span class="oi oi-plus" title="Cadastro"
						aria-hidden="true"></span> <span>Novo</span>
					</a>
				</div>
			</form>
		</nav>

		<div class="container" id="cadastro">

			<div th:replace="fragments/alert"></div>
			<form
				th:action="${rubricaPensao.id == null} ? @{/rubricaPensao/salvar} : @{/rubricaPensao/salvar}"
				th:object="${rubricaPensao}" method="POST">
				<div class="form-row">

					<div class="form-group col-md-6">
						<label for="nome" class="fonte-tutulos-tamanho">Cadastro de Pensão</label>
							<p></p>	
							
							<label for="nome" class="">Mês </label>
							<select id="idCodDiferenciadoFk" class="form-select" th:field="*{idAnoMesFk}">
								<option value="">Selecione o Mes</option>
								<option class="form-select" th:each="d : ${idAnoMesFk}" th:value="${d.id}"th:text="${d.nomeAnoMes}" selected >ADM</option>
							</select>	
							<p></p>	
							
							<label for="nome" class="">Pessoa </label>
							<select id="idNivelCarreiraFk" class="form-select" th:field="*{idPessoaFk}">
								<option value="">Selecione a Pessoa</option>
								<option class="form-select" th:each="d : ${idPessoaFk}" th:value="${d.id}"th:text="${d.nome} +' | '+ ${d.cpf}" selected >ADM</option>
							</select>	
							<p></p>	
							
							<label for="nome" class="">Nome Beneficiário</label>
					  		<input type="text"	class="form-control form-control-md uppercase"  
							id="codigo" placeholder="Nome" th:field="*{nomeBeneficiario}" />
							<p></p>
							
							<label for="nome" class="">Cpf Beneficiário </label>
					  		<input type="text"	class="form-control form-control-md uppercase"  
							id="codigo" placeholder="Cpf" th:field="*{cpfBeneficiario}" />
							<p></p>
							
							<label for="nome" class="">Banco </label>
							<select id="idClasseCarreiraFk" class="form-select" th:field="*{idBancoFk}">
								<option value="">Selecione o Banco</option>
								<option class="form-select" th:each="d : ${idBancoFk}" th:value="${d.id}"th:text="${d.nomeBanco}" selected >ADM</option>
							</select>	
							<p></p>	
							
							<label for="nome" class="">Operação/Variação </label>
					  		<input type="text"	class="form-control form-control-md uppercase"  
							id="codigo" placeholder="Operação/Variação" th:field="*{operacaoVariacao}" />
							<p></p>
							
							<label for="nome" class="">Agência </label>
					  		<input type="text"	class="form-control form-control-md uppercase"  
							id="codigo" placeholder="Agência" th:field="*{agencia}" />
							<p></p>
							
							<label for="nome" class="">Dv Agência </label>
					  		<input type="text"	class="form-control form-control-md uppercase"  
							id="codigo" placeholder="Dv" th:field="*{dvAgencia}" />
							<p></p>

							<label for="nome" class="">Conta </label>
					  		<input type="text"	class="form-control form-control-md uppercase"  
							id="codigo" placeholder="Conta" th:field="*{conta}" />
							<p></p>
							
							<label for="nome" class="">Dv Conta </label>
					  		<input type="text"	class="form-control form-control-md uppercase"  
							id="codigo" placeholder="Dv" th:field="*{dvConta}" />
							<p></p>
							
							<label for="nome" class="">Percentagem </label>							
							<input type="text"
								class=" form-control form-control-md"  
								id="valorHoraDia" placeholder="Percentagem" th:field="*{percentagem}" /> 
							<p></p>
							
							<label for="nome" class="">Valor </label>							
							<input type="text"
								class=" form-control form-control-md"  
								id="valorHoraDia" placeholder="Valor " th:field="*{valor}" /> 
							<p></p>

							<label for="nome" class="">Observação </label>
					  		<input type="text"	class="form-control form-control-md uppercase"  
							id="codigo" placeholder="Observação" th:field="*{observacao}" />
							<p></p>

												
					<input type="hidden" id="id" th:field="*{id}" />
								<p></p>					
						<button class="btn btn-outline-dark">Cadastrar</button>
					</div>
				</div>
			</form>
		</div>
	</section>
</body>
</html>

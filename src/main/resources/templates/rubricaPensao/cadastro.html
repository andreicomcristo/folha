<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head>
<body>
	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<form th:each="p : ${pessoa}"  th:action="@{/rubricaPensao/listar}">
				<div class=" layout-content">
					<a class="btn btn-outline-light oi oi-action-undo" type="button" href="javascript:history.back()"></a>
					<a class="btn btn-outline-light oi oi-action-redo" type="button" href="javascript:history.forward()"></a>
					<button class="btn btn-outline-dark" >Listar</button>
					<a class="btn btn-outline-dark btn-md" th:href="@{/rubricaPensao/funcionarios/listar}"
						role="button"> <span class="oi oi-plus" title="Cadastro"
						aria-hidden="true"></span> <span>Novo</span>
					</a>
					
					<td style="font-size:11px;"  th:text="${p.nome}"></td>
					 
					<td colspan="2">
				</div>
			</form>
		</nav>

		<div class="container " id="cadastro-rubrica">

			<div th:replace="fragments/alert"></div>
			
			<!-- RETIRADA A ESTRUTURA DE REPETICAO PORQUE NAO VEM MAIS UMA LISTA PARA AQUI, TÁ VIDO UM OBJETO SEM LISTA -->
			<form 			  
				  th:action="@{/rubricaPensao/salvar}"
				  
				  th:object="${rubricaPensao}" method="POST">
				<div class="form-row">
					<div class="form-group col-md-12">					
						<label for="nome" class="fonte-tutulos-tamanho">Cadastro de Pensão</label>
						<p></p>
					</div>
			
				</div>
					<div class="form-row">			
					
						<div class="form-group col-md-3">
							<label for="nome" class="">Mês </label>
							<select id="idCodDiferenciadoFk" class="form-select" th:field="*{idAnoMesFk}">
								<option value="">Selecione o Mes</option>
								<option class="form-select" th:each="d : ${idAnoMesFk}" th:value="${d.id}"th:text="${d.nomeAnoMes}" selected >ADM</option>
							</select>	
							<p></p>	
						</div>												
					
						<div class="form-group col-md-3">		
							<label for="nome" class="">Nome Beneficiário</label>
					  		<input type="text"	class="form-control form-control-md uppercase"  
							id="codigo" placeholder="Nome" th:field="*{nomeBeneficiario}" />
							<p></p>
						</div>
					
						<div class="form-group col-md-3">		
							<label for="nome">Cpf Beneficiário </label>
					  		<input type="text"	class="form-control form-control-md uppercase"  
							id="codigo" placeholder="Cpf" th:field="*{cpfBeneficiario}" />
							<p></p>
						</div>
					
						<div class="form-group col-md-3">		
							<label for="nome" class="">Banco </label>
							<select id="idClasseCarreiraFk" class="form-select" th:field="*{idBancoFk}">
								<option value="">Selecione o Banco</option>
								<option class="form-select" th:each="d : ${idBancoFk}" th:value="${d.id}"th:text="${d.nomeBanco}" selected >ADM</option>
							</select>	
							<p></p>	
						</div>
					
					</div>					
					<div class="form-row">					
						
						<div class="form-group col-md-3">	
							<label for="nome" class="">Operação/Variação </label>
					  		<input type="text"	class="form-control form-control-md uppercase"  
							id="codigo" placeholder="Operação/Variação" th:field="*{operacaoVariacao}" />
							<p></p>
						</div>
						
						<div class="form-group col-md-3">
						<label for="nome" class="">Agência </label>
					  		<input type="text"	class="form-control form-control-md uppercase"  
							id="codigo" placeholder="Agência" th:field="*{agencia}" />
							<p></p>
						</div>
						
						<div class="form-group col-md-3">
						<label for="nome" class="">Dv Agência </label>
					  		<input type="text"	class="form-control form-control-md uppercase"  
							id="codigo" placeholder="Dv" th:field="*{dvAgencia}" />
							<p></p>
						</div>	
						
						<div class="form-group col-md-3">
							<label for="nome" class="">Conta </label>
					  		<input type="text"	class="form-control form-control-md uppercase"  
							id="codigo" placeholder="Conta" th:field="*{conta}" />
							<p></p>
						</div>	
					
					</div>					
					<div class="form-row">												
						
						<div class="form-group col-md-3">
							<label for="nome" class="">Dv Conta </label>
					  		<input type="text"	class="form-control form-control-md uppercase"  
							id="codigo" placeholder="Dv" th:field="*{dvConta}" />
							<p></p>
						</div>
						
						<div class="form-group col-md-3">
							<label for="nome" class="">Percentagem </label>							
							<input type="text"
								class=" form-control form-control-md"  
								id="valorHoraDia" placeholder="Percentagem" th:field="*{percentagem}" /> 
							<p></p>
						</div>	
					
						<div class="form-group col-md-3">
							<label for="nome" class="">Valor </label>							
							<input type="text"
								class=" form-control form-control-md"  
								id="valorHoraDia" placeholder="Valor " th:field="*{valor}" /> 
							<p></p>
						</div>								
					
						<div class="form-group col-md-3">
							<label for="nome" class="">Incidência </label>
							<select id="idIncidenciaFk" class="form-select" th:field="*{idIncidenciaFk}">
								<option class="form-select" th:each="d : ${idIncidenciaFk}" th:value="${d.id}"th:text="${d.nome}" selected >ADM</option>
							</select>	
							<p></p>	
						</div>		
					
					</div>	
					
					<div class="form-row">
					
						
						
						<div class="form-group col-md-3">
							<label for="nome" class="">Tem Efeito para Cálculo? </label>
							<select id="idEfetuarCalculoSimNaoFk" class="form-select" th:field="*{idEfetuarCalculoSimNaoFk}">
								<option class="form-select" th:each="d : ${idEfetuarCalculoSimNaoFk}" th:value="${d.id}"th:text="${d.descricao}" selected >ADM</option>
							</select>	
							<p></p>	
						</div>
						
						<div class="form-group col-md-3">
							<label for="nome" class="">Observação </label>
					  		<input type="text"	class="form-control form-control-md uppercase"  
							id="codigo" placeholder="Observação" th:field="*{observacao}" />
							<p></p>
						</div>
									
					</div>			
												
							<input type="hidden" id="id-rubrica" th:field="*{id}" />					
							<input type="hidden" id="idPessoaFk" th:field="*{idPessoaFk}" />
							<p></p>	
											
						<button class="btn btn-outline-dark">Cadastrar</button>			
			</form>
			
			<div class="container" id="listagem">	        
	    	
	    	
	        <div style="height: 450px; overflow-y: auto;" class="table-responsive">
	        	<table style="width: 1270px;" class="table table-striped table-hover table-sm myTable">
	            	<thead>
	          			<tr>
		                	<th style="font-size:10px;" >#</th>
		                    <th style="font-size:10px;" >Ano Mes</th>
		                    <th style="font-size:10px;" >Beneficiario</th>
		                    <th style="font-size:10px;" >Cpf</th>		                 		                   
		                    <th style="font-size:10px;" >Banco</th>
		                    <th style="font-size:10px;" >Op</th>
		                    <th style="font-size:10px;" >Agencia</th>  
		                    <th style="font-size:10px;" >Dv</th>
		                    <th style="font-size:10px;" >Conta</th>
		                    <th style="font-size:10px;" >Dv</th>
		                    <th style="font-size:10px;" >Valor</th>
		                    <th style="font-size:10px;" >Percentagem</th>
		                    <th style="font-size:10px;" >Incidência</th>
		                    <th style="font-size:10px;" >Calcular</th>
		                    <th style="font-size:10px;" >Obs</th>		                    
		                    <th style="font-size:10px;" >Ações</th>
	                    </tr>
	                </thead>                  
	                <tbody> 
		            	<tr th:each="d : ${pensao}">
		                	<td style="font-size:10px;"  th:text="${d.id}"></td>
		                    <td style="font-size:10px;"  th:text="${d.idAnoMesFk != null} ? ${d.idAnoMesFk.nomeAnoMes} : ''  "></td>
		                    <td style="font-size:11px;"> 
		                    	<a th:href="@{/rubricaPensao/dependente/cadastrar/{id} (id=${d.id}) }" title="Atribuir" >
		                    		<span th:text="${d.nomeBeneficiario != null} ? ${d.nomeBeneficiario} : ''  "></span>
		                    	</a>
		                    </td>		                   		                    
		                    <td style="font-size:10px;"  th:text="${d.cpfBeneficiario != null} ? ${d.cpfBeneficiario} : ''  "></td>
		                    <td style="font-size:10px;"  th:text="${d.idBancoFk != null} ? ${d.idBancoFk.nomeBanco} : ''  "></td>
		                    <td style="font-size:10px;"  th:text="${d.operacaoVariacao != null} ? ${d.operacaoVariacao} : ''  "></td>
		                    <td style="font-size:10px;"  th:text="${d.agencia != null} ? ${d.agencia} : ''  "></td>
		                    <td style="font-size:10px;"  th:text="${d.dvAgencia != null} ? ${d.dvAgencia} : ''  "></td>
		                    <td style="font-size:10px;"  th:text="${d.conta != null} ? ${d.conta} : ''  "></td>
		                    <td style="font-size:10px;"  th:text="${d.dvConta != null} ? ${d.dvConta} : ''  "></td>
		                    <td style="font-size:10px;"  th:text="${d.valor != null} ? ${d.valor} : ''  "></td>
		                    <td style="font-size:10px;"  th:text="${d.percentagem != null} ? ${d.percentagem} : ''  "></td>
		                    <td style="font-size:10px;"  th:text="${d.idIncidenciaFk != null} ? ${d.idIncidenciaFk.nome} : ''  "></td>
		                    <td style="font-size:10px;"  th:text="${d.idEfetuarCalculoSimNaoFk != null} ? ${d.idEfetuarCalculoSimNaoFk.descricao} : ''  "></td>
		                    <td style="font-size:10px;"  th:text="${d.observacao != null} ? ${d.observacao} : ''  "></td>
		                    
		                    <td colspan="2">
		                    	<a class="btn btn-outline-info btn-sm" th:href="@{/rubricaPensao/editar/{id} (id=${d.id}) }" role="button">
		                        	<span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
		                        </a>
		                        <button th:id="${ 'btn_rubricaPensao/cancelar/' + d.id}" type="button" class="btn btn btn-outline-danger btn-sm" 
		                            		data-toggle="modal" data-target="#myModal">
		                                <span class="oi oi-circle-x" title="Exclusão habilitada" aria-hidden="true"></span>
		                        </button>
		                   	</td>
						</tr>
					</tbody>                    
	            </table>                 
	         </div>
		</div>
		<div th:replace="fragments/modal :: modal"></div>	 
	</section>
</body>
</html>

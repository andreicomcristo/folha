<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head>
<body>
	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<form action="/acessooperadorescoordenacao/listar">
				<div class=" layout-content">
					<a class="btn btn-outline-light oi oi-action-undo" type="button" href="javascript:history.back()"></a>
					<a class="btn btn-outline-light oi oi-action-redo" type="button" href="javascript:history.forward()"></a>
					<button class="btn btn-outline-dark" >Listar</button>
					<a class="btn btn-outline-dark btn-md" href="/acessooperadorescoordenacao/cadastrar"
						role="button"> <span class="oi oi-plus" title="Cadastro"
						aria-hidden="true"></span> <span>Novo</span>
					</a>
				</div>
			</form>
		</nav>

		<div class="container" id="cadastro">

			<div th:replace="fragments/alert"></div>
			<form
				th:action="${acessoOperadoresCoordenacao.id == null} ? @{/acessooperadorescoordenacao/salvar} : @{/acessooperadorescoordenacao/editar}"
				th:object="${acessoOperadoresCoordenacao}" method="POST">
				<div class="form-row">

					<div class="form-group col-md-6">
						<label for="nome" class="fonte-tutulos-tamanho">Cadastar Acesso Operadores Coordenacao</label>
							
							<select id="FaixasPrevidencia" class="form-select" th:field="*{idOperadorFk}">
								<option value="">Selecione o operador</option>
								<option class="form-select" th:each="d : ${idOperadorFk}" th:value="${d.id}"th:text="${d.username}" selected >ADM</option>
							</select>								
							<p></p>	
						
							<select id="FaixasPrevidencia" class="form-select" th:field="*{idUnidadeFk}">
								<option value="">Selecione o operador</option>
								<option class="form-select" th:each="d : ${idUnidadeFk}" th:value="${d.id}"th:text="${d.nomeFantasia}" selected >ADM</option>
							</select>								
							<p></p>	
							
					<input type="hidden" id="id" th:field="*{id}" />
								<p></p>					
						<button class="btn btn-outline-dark">Cadastrar</button>
					</div>
				</div>
			</form>
		</div>
	</section>
</body>
</html>

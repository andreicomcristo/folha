<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head>
<body>
	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<form th:action="@{/regimes/listar}">
				<div class=" layout-content">
			        <a class="btn btn-outline-light oi oi-action-undo" type="button" href="javascript:history.back()"></a>
					<a class="btn btn-outline-light oi oi-action-redo" type="button" href="javascript:history.forward()"></a>    
					<button class="btn btn-outline-dark" >Listar</button>
					<a class="btn btn-outline-dark btn-md" th:href="@{/regimes/cadastrar}"
						role="button"> <span class="oi oi-plus" title="Cadastro"
						aria-hidden="true"></span> <span>Novo</span>
					</a>
				</div>
			</form>
		</nav>

		<div class="container" id="cadastro">

			<div th:replace="fragments/alert"></div>
			<form
				th:action="${unidadesRegime.id == null} ? @{/regimes/salvar} : @{/regimes/salvar}"
				th:object="${unidadesRegime}" method="POST">
				<div class="form-row">

					<div class="form-group col-md-6">
						<label for="nome" class="fonte-tutulos-tamanho">Cadastro de Regimes da Unidade</label>
							
							<label for="nome" class="">Sigla </label>
							<input type="text"
								class="form-control form-control-md" autofocus="autofocus"
								id="codigo" placeholder="Sigla" th:field="*{siglaRegimeUnidLotacao}" /> 
							<p></p>
							
							<label for="nome" class="">Nome </label>
							<input type="text"
								class="form-control form-control-md" autofocus="autofocus"
								id="descricao" placeholder="Nome" th:field="*{nomeRegimeUnidLotacao}" /> 
							<p></p>
							
							<label for="nome" class="">Descrição </label>
							<input type="text"
								class="form-control form-control-md" autofocus="autofocus"
								id="descricao" placeholder="Descrição" th:field="*{descricaoRegimeUnidLotacao}" /> 
							<p></p>
							
							
							
							<input type="hidden" id="id" th:field="*{id}" />
								<p></p>					
						<button class="btn btn-outline-dark">Cadastrar</button>
					</div>
				</div>
			</form>
		</div>
	</section>
</body>
</html>

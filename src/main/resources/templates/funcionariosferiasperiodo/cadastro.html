<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head>
<body>
	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<form action="/funcionariosferiasperiodos/listar">
				<div class=" layout-content">
					<a class="btn btn-outline-light oi oi-action-undo" type="button" href="javascript:history.back()"></a>
					<a class="btn btn-outline-light oi oi-action-redo" type="button" href="javascript:history.forward()"></a>
					<button class="btn btn-outline-dark" >Listar</button>
					<a class="btn btn-outline-dark btn-md" href="/funcionariosferiasperiodos/cadastrar"
						role="button"> <span class="oi oi-plus" title="Cadastro"
						aria-hidden="true"></span> <span>Novo</span>
					</a>
				</div>
			</form>
		</nav>

		<div class="container" id="cadastro">

			<div th:replace="fragments/alert"></div>
			<form
				th:action="${funcionariosFeriasPeriodos.id == null} ? @{/funcionariosferiasperiodos/salvar} : @{/funcionariosferiasperiodos/editar}"
				th:object="${funcionariosFeriasPeriodos}" method="POST">
				<div class="form-row">

					<div class="form-group col-md-6">
						<label for="nome" class="fonte-tutulos-tamanho">Cadastar Períodos de Férias</label>
							
							<input type="text"
								class="form-control form-control-md" autofocus="autofocus"
								id="descricao" placeholder="Data Inicial" th:field="*{dtInicial}" />						
							<p></p>
							
							<input type="text"
								class="form-control form-control-md" autofocus="autofocus"
								id="instituicao" placeholder="Data Final" th:field="*{dtFinal}" />						
							<p></p>
							
								<input type="text"
								class="form-control form-control-md" autofocus="autofocus"
								id="instituicao" placeholder="Data de Assinatura" th:field="*{dtAssinatura}" />						
							<p></p>
							
							<input type="text"
								class="form-control form-control-md" autofocus="autofocus"
								id="cargaHoraria" placeholder="Data de Cadastro" th:field="*{dtCadastro}" />						
							<p></p>
							
								<input type="text"
								class="form-control form-control-md" autofocus="autofocus"
								id="cargaHoraria" placeholder="Data de Cancelamento" th:field="*{dtCancelamento}" />						
							<p></p>
								<input type="text"
								class="form-control form-control-md" autofocus="autofocus"
								id="cargaHoraria" placeholder="Motivo do Cancelamento" th:field="*{motivoCancelamento}" />						
							<p></p>
							
							<select id="idFeriasFk" class="form-select" th:field="*{idFeriasFk}">
								<option value="">Selecione o Ano de Referência</option>
								<option class="form-select" th:each="d : ${idFeriasFk}" th:value="${d.id}"th:text="${d.anoReferencia}" selected >ADM</option>
							</select>								
							<p></p>	
					
					<input type="hidden" id="id" th:field="*{id}" />
								<p></p>					
						<button class="btn btn-outline-dark">Cadastrar</button>
					</div>
				</div>
			</form>
		</div>
	</section>
</body>
</html>

<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head>
<body>
	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<form action="/funcionarioscapacitacoes/listar">
				<div class=" layout-content">
					<a class="btn btn-outline-light oi oi-action-undo" type="button" href="javascript:history.back()"></a>
					<a class="btn btn-outline-light oi oi-action-redo" type="button" href="javascript:history.forward()"></a>
					<button class="btn btn-outline-dark" >Listar</button>
					<a class="btn btn-outline-dark btn-md" href="/funcionarioscapacitacoes/cadastrar"
						role="button"> <span class="oi oi-plus" title="Cadastro"
						aria-hidden="true"></span> <span>Novo</span>
					</a>
				</div>
			</form>
		</nav>

		<div class="container" id="cadastro">

			<div th:replace="fragments/alert"></div>
			<form
				th:action="${funcionariosCapacitacoes.id == null} ? @{/funcionarioscapacitacoes/salvar} : @{/funcionarioscapacitacoes/salvar}"
				th:object="${funcionariosCapacitacoes}" method="POST">
				<div class="form-row">

					<div class="form-group col-md-6">
						<label for="nome" class="fonte-tutulos-tamanho">Cadastar Capacitações</label>
							
							<input type="text"
								class="form-control form-control-md uppercase" autofocus="autofocus"
								id="descricao" placeholder="Descricao" th:field="*{descricao}" />						
							<p></p>
							
							<input type="text"
								class="form-control form-control-md uppercase" autofocus="autofocus"
								id="instituicao" placeholder="Instituicao" th:field="*{instituicao}" />						
							<p></p>
							
							<input type="number"
								class="form-control form-control-md uppercase" autofocus="autofocus"
								id="cargaHoraria" placeholder="Carga Horaria" th:field="*{cargaHoraria}" />						
							<p></p>
							
							<input type="text"
								class="form-control form-control-md uppercase" autofocus="autofocus" data-mask="00/00/0000"
								id="dtInicial" placeholder="Data Inicial" th:field="*{dtInicial}" />						
							<p></p>
							
							<input type="text"
								class="form-control form-control-md uppercase" autofocus="autofocus" data-mask="00/00/0000"
								id="dtFinal" placeholder="Data Final" th:field="*{dtFinal}" />						
							<p></p>
							
							<input type="text"
								class="form-control form-control-md uppercase" autofocus="autofocus"
								id="observacoes" placeholder="Observacoes" th:field="*{observacoes}" />						
							<p></p>
							
							<select id="idTiposCapacitacaoFk" class="form-select" th:field="*{idTiposCapacitacaoFk}">
								<option value="">Selecione o tipo de Capacitação</option>
								<option class="form-select" th:each="d : ${idTiposCapacitacaoFk}" th:value="${d.id}"th:text="${d.tipoCapacitacao}" selected >ADM</option>
							</select>								
							<p></p>
							
							
							<select id="idAreaDeCapacitacaoFk" class="form-select" th:field="*{idAreaDeCapacitacaoFk}">
								<option value="">Selecione Área De Capacitação</option>
								<option class="form-select" th:each="d : ${idAreaDeCapacitacaoFk}" th:value="${d.id}"th:text="${d.areaDeCapacitacao}" selected >ADM</option>
							</select>								
							<p></p>	
							
							
					<input type="hidden" id="id" th:field="*{id}" />
								<p></p>					
						<button class="btn btn-outline-dark">Cadastrar</button>
					</div>
				</div>
			</form>
		</div>
	</section>
</body>
</html>

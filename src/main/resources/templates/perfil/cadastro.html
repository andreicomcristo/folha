<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head>
<body> 
	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<form th:action="@{/perfil/listar}">
				<div class=" layout-content">
					<a class="btn btn-outline-light oi oi-action-undo" type="button" href="javascript:history.back()"></a>
					<a class="btn btn-outline-light oi oi-action-redo" type="button" href="javascript:history.forward()"></a>
					<button class="btn btn-outline-dark" >Listar</button>
					<a class="btn btn-outline-dark btn-md" th:href="@{/perfil/operadores/listar}"
						role="button"> <span class="oi oi-plus" title="Cadastro"
						aria-hidden="true"></span> <span>Novo</span>
					</a>
				</div> 
			</form>
		</nav>

		<div class="container" id="cadastro">

			<label for="nome" class="" th:text = "${nome} +'-'+ ${cpf}  ">Mês </label>

			<div th:replace="fragments/alert"></div>
			<form
				th:action="${perfil.id == null} ? @{/perfil/salvar} : @{/perfil/editar}"
				th:object="${perfil}" method="POST">
				<div class="form-row">

					<div class="form-group col-md-6">
						<label for="nome" class="fonte-tutulos-tamanho">Cadastro de Perfil</label>
							<p></p>
							
							
								
							<p></p>
							<label for="nome" class="">Grupo Usuário </label>
							<select id="idGrupoUsuarioFk" class="form-select" th:field="*{idGrupoUsuarioFk}">
								<option class="form-select" th:each="d : ${idGrupoUsuarioFk}" th:value="${d.id}"th:text="${d.nome}" selected >ADM</option>
							</select>	
							<p></p>	
							
							<label for="nome" class="">Unidade </label>
							<select id="idFonteFk" class="form-select" th:field="*{idUnidadeFk}">
								<option class="form-select" th:each="d : ${idUnidadeFk}" th:value="${d.id}"th:text="${d.nomeFantasia}" selected >ADM</option>
							</select>
							<p></p>
							
											
							<input type="hidden" id="id" th:field="*{id}" />					
							<input type="hidden" id="id" th:field="*{idOperadorFk}" />													
							<p></p>
												
						<button class="btn btn-outline-dark">Cadastrar</button>
					</div>
				</div>
			</form>
		</div>
	</section>
</body>
</html>

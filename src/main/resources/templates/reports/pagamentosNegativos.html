<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head>
<body>
	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<form th:action="@{/regimesdetrabalhos/listar}">
				<div class=" layout-content">
					<a class="btn btn-outline-light oi oi-action-undo" type="button" href="javascript:history.back()"></a>
					<a class="btn btn-outline-light oi oi-action-redo" type="button" href="javascript:history.forward()"></a>
					
				</div>
			</form>
		</nav>

		<div class="container" id="cadastro">

			<div th:replace="fragments/alert"></div>
			<form th:action="@{/jasper/relatoriosFolha/pagamentosNegativos}"	enctype="multipart/form-data"> 
			<div class="form-row">
				

					<div class="form-group col-md-6">
						<label for="nome" class="fonte-tutulos-tamanho">Relatório Pagamentos Negativos</label>
							
						
							<p></p>
						<label for="nome" class=""> Ano </label>
							
							<label for="nome" class="">Mês </label>
							<select  id="anoMes" class="form-control form-select chat-input" th:name="mes">
								<option value="">Selecione o Mês</option>
								<option th:each="d : ${idAnoMesFk}" th:value="${d.id}"th:text="${d.nomeAnoMes}"> </option>
							</select>
							<p></p>
							
								
							
							<label for="nome" class="">Fonte </label>
							<select  id="anoMes" class="form-control form-select chat-input" th:name="fonte">
								<option value="">Selecione a Fonte</option>
								<option th:each="d : ${idFonteFk}" th:value="${d.id}"th:text="${d.nome}"> </option>
							</select>
							<p></p>
							
							<button class="btn btn-outline-dark">Enviar</button>
					</div>
				</div>
			</form>
		</div>
	</section>
</body>
</html>

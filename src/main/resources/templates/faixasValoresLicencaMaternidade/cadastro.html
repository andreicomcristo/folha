<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head>
<body> 
	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<form th:action="@{/faixasValoresLicencaMaternidade/listar}">
				<div class=" layout-content">
					<a class="btn btn-outline-light oi oi-action-undo" type="button" href="javascript:history.back()"></a>
					<a class="btn btn-outline-light oi oi-action-redo" type="button" href="javascript:history.forward()"></a>
					<button class="btn btn-outline-dark" >Listar</button>
					<a class="btn btn-outline-dark btn-md" th:href="@{/faixasValoresLicencaMaternidade/funcionarios/listar}"
						role="button"> <span class="oi oi-plus" title="Cadastro"
						aria-hidden="true"></span> <span>Novo</span>
					</a>
				</div> 
			</form>
		</nav>

		<div class="container" id="cadastro">

			<div th:replace="fragments/alert"></div>
			<form
				th:action="${faixasValoresLicencaMaternidade.id == null} ? @{/faixasValoresLicencaMaternidade/salvar} : @{/faixasValoresLicencaMaternidade/editar}"
				th:object="${faixasValoresLicencaMaternidade}" method="POST">
				<div class="form-row">

					<div class="form-group col-md-6">
						<label for="nome" class="fonte-tutulos-tamanho">Lista de Licença Maternidade Prestadoras</label>
							<p></p>
							
							<label for="nome" class="" th:text = "*{idFuncionarioFk.idPessoaFk.nome} +'-'+ *{'Cpf : '+idFuncionarioFk.idPessoaFk.cpf} +'-'+ *{'Mat : '+idFuncionarioFk.matricula }">Mês </label>
							<p></p>	
								
							<label>Data Inicial</label>
							<input type="text"
								class="form-control form-control-sm uppercase" autofocus="autofocus" data-mask="00/00/0000"
								id="codigo" placeholder="Data Inicial" th:field="*{dtInicial}" />
							<p></p>	
								
							<label for="nome" class="">Dias </label>
							<select id="idFonteFk" class="form-select" th:name="dias">
								<option value="">Selecione Quantidade de Dias</option>
								<option class="form-select" th:each="d : ${diasFk}" th:value="${d.id}"th:text="${d.dias}"  >ADM</option>
							</select>
							<p></p>	
								
							<label for="nome" class="">Fonte </label>
							<select id="idFonteFk" class="form-select" th:field="*{idFonteFk}">
								<option value="">Selecione a Fonte</option>
								<option class="form-select" th:each="d : ${idFonteFk}" th:value="${d.id}"th:text="${d.nome}" selected >ADM</option>
							</select>
							<p></p>
							
							<label for="nome" class="">Folha </label>
							<select id="idFonteFk" class="form-select" th:field="*{idTipoDeFolhaFk}">
								<option value="">Selecione a Folha</option>
								<option class="form-select" th:each="d : ${idTipoDeFolhaFk}" th:value="${d.id}"th:text="${d.nomeTipoFolha}" selected >ADM</option>
							</select>
							<p></p>
								
							<label for="nome" class="">Observação </label>
							<input type="text"
								class="form-control form-control-md uppercase" autofocus="autofocus"
								id="descricaoEstadoCivil" placeholder="Observação" th:field="*{observacao}" />						
							<p></p>
											
							<input type="hidden" id="id" th:field="*{id}" />			
							<input type="hidden" id="id" th:field="*{idUnidadeFk}" />		
							<input type="hidden" id="id" th:field="*{idFuncionarioFk}" />													
							<input type="hidden" id="id" th:field="*{dtFinal}" />
							<input type="hidden" id="id" th:field="*{dtCadastro}" />
							<input type="hidden" id="id" th:field="*{dtCancelamento}" />
							<input type="hidden" id="id" th:field="*{dtUltimaMudanca}" />
							<input type="hidden" id="id" th:field="*{idOperadorCadastroFk}" />
							<input type="hidden" id="id" th:field="*{idOperadorCancelamentoFk}" />
							<input type="hidden" id="id" th:field="*{idOperadorUltimaMudancaFk}" />
							<input type="hidden" id="id" th:field="*{valorBrutoPorDia}" />
							
							
							<p></p>
												
						<button class="btn btn-outline-dark">Cadastrar</button>
					</div>
				</div>
			</form>
		</div>
	</section>
</body>
</html>

<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head>
<body>
	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<form th:action="@{/funcionariosanexos/listar}">
				<div class=" layout-content">
					<a class="btn btn-outline-light oi oi-action-undo" type="button" href="javascript:history.back()"></a>
					<a class="btn btn-outline-light oi oi-action-redo" type="button" href="javascript:history.forward()"></a>
					<button class="btn btn-outline-dark" >Listar</button>
					<a class="btn btn-outline-dark btn-md" th:href="@{/funcionariosanexos/cadastrar}"
						role="button"> <span class="oi oi-plus" title="Cadastro"
						aria-hidden="true"></span> <span>Novo</span>
					</a>
				</div>
			</form>
		</nav>

		<div class="container" id="cadastro">

			<div th:replace="fragments/alert"></div>
			<form
				th:action="${funcionariosAnexos.id == null} ? @{/funcionariosanexos/salvar} : @{/funcionariosanexos/editar}"
				th:object="${funcionariosAnexos}" method="POST">
				<div class="form-row">

					<div class="form-group col-md-6">
						<label for="nome" class="fonte-tutulos-tamanho">Cadastar Anexos dos Funcionários</label>
							
							<label for="nome" class="">Data de Cadastro </label>
							<input type="text"
								class="form-control form-control-md" autofocus="autofocus"
								id="dtCadastro" placeholder="Data de Cadastro" th:field="*{dtCadastro}" />						
							<p></p>
							
							<label for="nome" class="">Data de Cancelamento </label>
							<input type="text"
								class="form-control form-control-md" autofocus="autofocus"
								id="dtCancelamento" placeholder="Data de Cancelamento" th:field="*{dtCancelamento}" />						
							<p></p>
							
							<label for="nome" class="">Motivo de Cancelamento </label>
							<input type="text"
								class="form-control form-control-md" autofocus="autofocus"
								id="motivoCancelamento" placeholder="Motivo do Cancelamento" th:field="*{motivoCancelamento}" />						
							<p></p>
							
							<label for="nome" class="">Funcionário </label>
							<select id="idPessoaFuncionarioFk" class="form-select" th:field="*{idPessoaFuncionarioFk}">
								<option value="">Selecione o Funcionário</option>
								<option class="form-select" th:each="d : ${idPessoaFuncionarioFk}" th:value="${d.id}"th:text="${d.matricula}" selected >ADM</option>
							</select>								
							<p></p>	
							
							<label for="nome" class="">Operador Cadastro </label>
							<select id="idOperadorCadastroFk" class="form-select" th:field="*{idOperadorCadastroFk}">
								<option value="">Selecione a Operador de Cadastro</option>
								<option class="form-select" th:each="d : ${idOperadorCadastroFk}" th:value="${d.id}"th:text="${d.dtCadastro}" selected >ADM</option>
							</select>								
							<p></p>	
							
							<label for="nome" class="">Data Cancelamento </label>
							<select id="idOperadorCadastroFk" class="form-select" th:field="*{idOperadorCadastroFk}">
								<option value="">Selecione Data de Cancelamento</option>
								<option class="form-select" th:each="d : ${idOperadorCadastroFk}" th:value="${d.id}"th:text="${d.dtCancelamento}" selected >ADM</option>
							</select>								
							<p></p>	
							
					<input type="hidden" id="id" th:field="*{id}" />
								<p></p>					
						<button class="btn btn-outline-dark">Cadastrar</button>
					</div>
				</div>
			</form>
		</div>
	</section>
</body>
</html>

<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head>
<body>
	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<form th:action="@{/codigodiferenciados/listar}">
				<div class=" layout-content">
					<a class="btn btn-outline-light oi oi-action-undo" type="button" href="javascript:history.back()"></a>
					<a class="btn btn-outline-light oi oi-action-redo" type="button" href="javascript:history.forward()"></a>    
					<button class="btn btn-outline-dark" >Listar</button>
					<a class="btn btn-outline-dark btn-md" th:href="@{/codigodiferenciados/cadastrar}"
						role="button"> <span class="oi oi-plus" title="Cadastro"
						aria-hidden="true"></span> <span>Novo</span>
					</a>
				</div>
			</form>
		</nav>

		<div class="container" id="cadastro">

			<div th:replace="fragments/alert"></div>
			<form
				th:action="${codigoDiferenciado.id == null} ? @{/codigodiferenciados/salvar} : @{/codigodiferenciados/editar}"
				th:object="${codigoDiferenciado}" method="POST">
				<div class="form-row">

					<div class="form-group col-md-6">
						<label for="nome" class="fonte-tutulos-tamanho">Cadastro de Códigos Diferenciados</label>
							
							<label for="nome" class="">Código </label>
							<input type="text"
								class="form-control form-control-md" autofocus="autofocus"
								id="nome" placeholder="Código" th:field="*{nomeCodigoDiferenciado}" /> 
							<p></p>
							
							<label for="nome" class="">Descrição </label>
							<input type="text"
								class="form-control form-control-md" autofocus="autofocus"
								id="descricao" placeholder="Descrição" th:field="*{descricaoCodigoDiferenciado}" /> 
							<p></p>
							
							<input type="hidden" id="id" th:field="*{id}" />
							<p></p>
								
								<label for="nome" class="">Unidade </label>
								<select id="idUnidadeFk" class="form-select" th:field="*{idUnidadeFk}">
								<option value="">Selecione a Unidade</option>
								<option class="form-select" th:each="d : ${idUnidadeFk}" th:value="${d.id}"th:text="${d.nomeFantasia}" selected >ADM</option>
								</select>
								<p></p>
								
								<label for="nome" class="">Necessita Atribuição Rh da Unidade </label>
								<select id="idNecessitaAtribuicaoRhFk" class="form-select" th:field="*{idNecessitaAtribuicaoRhFk}">
								<option value="">Selecione</option>
								<option class="form-select" th:each="d : ${idNecessitaAtribuicaoRhFk}" th:value="${d.id}"th:text="${d.descricao}" selected >ADM</option>
								</select>
								<p></p>
								
								<label for="nome" class="">Necessita Aprovação Sede </label>
								<select id="idNecessitaAtribuicaoSedeFk" class="form-select" th:field="*{idNecessitaAtribuicaoSedeFk}">
								<option value="">Selecione</option>
								<option class="form-select" th:each="d : ${idNecessitaAtribuicaoSedeFk}" th:value="${d.id}"th:text="${d.descricao}" selected >ADM</option>
								</select>
								<p></p>
								
								<label for="nome" class="">Tipo Bruto Líquido </label>
								<select id="idFonteFk" class="form-select" th:field="*{idTipoBrutoLiquidoFk}">
								<option value="">Selecione Tipo Bruto Líquido</option>
								<option class="form-select" th:each="d : ${idTipoBrutoLiquidoFk}" th:value="${d.id}"th:text="${d.descricao}" selected >ADM</option>
								</select>
								<p></p>
								
								<label for="nome" class="">Fonte </label>
								<select id="idFonteFk" class="form-select" th:field="*{idFonteFk}">
								<option value="">Selecione a Fonte</option>
								<option class="form-select" th:each="d : ${idFonteFk}" th:value="${d.id}"th:text="${d.nome}" selected >ADM</option>
								</select>
								<p></p>
											
						<button class="btn btn-outline-dark">Cadastrar</button>
					</div>
				</div>
			</form>
		</div>
	</section>
</body>
</html>

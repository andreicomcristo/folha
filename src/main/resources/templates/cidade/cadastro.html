<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8" /></head>
<body>
	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<form action="/cidades/listar">
				<div class=" layout-content">
					<button class="btn btn-outline-dark ">Listar</button>
					<a class="btn btn-outline-dark btn-md" href="/cidades/cadastrar"
						role="button"> <span class="oi oi-plus" title="Cadastro"
						aria-hidden="true"></span> <span>Novo</span>
					</a>
				</div>
			</form>
		</nav>

		<div class="container" id="cadastro">

			<div th:replace="fragments/alert"></div>
			<form
				th:action="${cidades.id == null} ? @{/cidades/salvar} : @{/cidades/editar}"
				th:object="${cidades}" method="POST">
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="nome" class="fonte-tutulos-tamanho">Cadastro de Cidades </label>
						
						<input type="text"	class="form-control form-control-md" autofocus="autofocus"
						       id="codigo" placeholder="Nome da Cidade" th:field="*{nomeCidade}" />
						
						<p></p>
						
						<select id="cargos" class="form-select" th:field="*{idUfFk}">
								<option value="">Selecione o Estado</option>
								<option th:each="d : ${idUfFk}" th:value="${d.id}"th:text="${d.nomeUf}">ADM</option>
						</select>	
						
						<p></p>
						
						<select id="cargos" class="form-select" th:field="*{idPaisFk}">
								<option value="">Selecione o Pa√≠s</option>
								<option class="form-select" th:each="d : ${idPaisFk}" th:value="${d.id}"th:text="${d.nomePais}" selected >ADM</option>
						</select>	
						
						<p></p>	
						
							
						<input type="hidden" id="id" th:field="*{id}" />
						<button class="btn btn-outline-dark">Cadastrar</button>
					</div>
				</div>
			</form>
		</div>
	</section>
</body>
</html>

<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head>
<body>
	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<form th:action="@{/turnos/listar}">
				<div class=" layout-content">
			        <a class="btn btn-outline-light oi oi-action-undo" type="button" href="javascript:history.back()"></a>
					<a class="btn btn-outline-light oi oi-action-redo" type="button" href="javascript:history.forward()"></a>    
					<button class="btn btn-outline-dark" >Listar</button>
					<a class="btn btn-outline-dark btn-md" th:href="@{/turnos/cadastrar}"
						role="button"> <span class="oi oi-plus" title="Cadastro"
						aria-hidden="true"></span> <span>Novo</span>
					</a>
				</div>
			</form>
		</nav>

		<div class="container" id="cadastro">

			<div th:replace="fragments/alert"></div>
			<form
				th:action="${turnos.id == null} ? @{/turnos/salvar} : @{/turnos/salvar}"
				th:object="${turnos}" method="POST">
				<div class="form-row">

					<div class="form-group col-md-6">
						<label for="nome" class="fonte-tutulos-tamanho">Cadastro de Turnos</label>
							<p></p>
							
							<label for="nome" class="">Nome </label>
							<input type="text"
								class="form-control form-control-md uppercase" autofocus="autofocus"
								id="descricao" placeholder="Nome" th:field="*{nomeTurno}" /> 
							<p></p>
							
							<label for="nome" class="">Descrição </label>
							<input type="text"
								class="form-control form-control-md uppercase" 
								id="descricao" placeholder="Descrição" th:field="*{descricaoTurno}" /> 
							<p></p>
							
							<label for="nome" class="">Horas Manhã </label>
							<input type="number"
								class="form-control form-control-md"
								id="descricao" placeholder="Horas Manhã" th:field="*{horasManha}" /> 
							<p></p>
							
							<label for="number" class="">Horas Tarde </label>
							<input type="text"
								class="form-control form-control-md" 
								id="descricao" placeholder="Horas Tarde" th:field="*{horasTarde}" /> 
							<p></p>
							
							<label for="number" class="">Horas Noite </label>
							<input type="text"
								class="form-control form-control-md" 
								id="descricao" placeholder="Horas Noite" th:field="*{horasNoite}" /> 
							<p></p>
							
							<label for="number" class="">Qtd Plantões </label>
							<input type="text"
								class="dinheiro form-control form-control-md" 
								id="descricao" placeholder="Plantões" th:field="*{plantoes}" /> 
							<p></p>
							
							
							
							<input type="hidden" id="id" th:field="*{id}" />
								<p></p>					
						<button class="btn btn-outline-dark">Cadastrar</button>
					</div>
				</div>
			</form>
		</div>
	</section>
</body>
</html>

<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8" /></head>
<body>
	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<form th:action="@{/cidades/listar}">
				<div class=" layout-content">
					<a class="btn btn-outline-light oi oi-action-undo" type="button" href="javascript:history.back()"></a>
					<a class="btn btn-outline-light oi oi-action-redo" type="button" href="javascript:history.forward()"></a>    
				</div>
			</form>
		</nav>

		<div class="container" id="cadastro">

			<div th:replace="fragments/alert"></div>
			<form
				th:action="@{/txtFinanceiro/exporta/excel}"
				th:object="${fonteMes}" method="POST">
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="nome" class="fonte-tutulos-tamanho">Gerar TXT por Fonte </label>
						<p></p>
						
						<label for="nome" class="">Mês </label>
						<select id="cargos" class="form-select" th:field="*{anoMes}">
								<option value="">Selecione o Mês</option>
								<option th:each="d : ${idAnoMesFk}" th:value="${d.id}"th:text="${d.nomeAnoMes}">ADM</option>
						</select>	
						
						<p></p>
						
						<label for="nome" class="">Fonte </label>
						<select id="cargos" class="form-select" th:field="*{fonte}">
								<option value="">Selecione a Fonte</option>
								<option class="form-select" th:each="d : ${idFonteFk}" th:value="${d.id}"th:text="${d.nome}" selected >ADM</option>
						</select>	
						
						<p></p>	
						
						<button class="btn btn-outline-dark">Gerar</button>
					</div>
				</div>
			</form>
		</div>
	</section>
</body>
</html>

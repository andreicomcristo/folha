<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head>
<body>
	<section class="layout-content" layout:fragment="corpo">
	
		<nav class="navbar navbar-expand-md bg-light">
			<form action="/especialidades/listar">
				<div class=" layout-content">
					<button class="btn btn-outline-dark ">Listar</button>
					<a class="btn btn-outline-dark btn-md" href="/especialidades/cadastrar"
						role="button"> <span class="oi oi-plus" title="Cadastro"
						aria-hidden="true"></span> <span>Novo</span>
					</a>
				</div>
			</form>
		</nav>

	    <div class="container" id="cadastro">
	        
	    	<div th:replace="fragments/alert"></div>	
	            <form 
	            	th:action="${cargosEspecialidade.id == null} ? @{/especialidades/salvar} : @{/especialidades/editar}" 
	                th:object="${cargosEspecialidade}" method="POST">
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="nome">Cadastro de Especialidades</label>
	                        
	                        <input type="text" class="form-control" id="nome"
	                               placeholder="Nome da Especialidade" autofocus="autofocus" th:field="*{nomeEspecialidadeCargo}"/>
	                        <p></p>
							
							<input type="text" class="form-control form-control-md" autofocus="autofocus" 
							   id="nome" placeholder="Descrição da Especialidade"th:field="*{descricaoEspecialidadeCargo}"/>
							<p></p>   
							
							<select id="cargos" class="form-control" th:field="*{idCargoFk}">
								<option value="">Selecione o Cargo</option>
								<option th:each="d : ${idCargoFk}" th:value="${d.id}"th:text="${d.nomeCargo}">ADM</option>
							</select>
							<p></p>							
							<input type="hidden" id="id" th:field="*{id}" />
							<button class="btn btn-outline-dark">Cadastrar</button>   
	                    </div>
	                </div>
	            </form>
	        </div>
	</section>
</body>
</html>

<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head>
<body>
	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<form action="/faixasprevidencia/listar">
				<div class=" layout-content">
					<button class="btn btn-outline-dark" >Listar</button>
					<a class="btn btn-outline-dark btn-md" href="/faixasprevidencia/cadastrar"
						role="button"> <span class="oi oi-plus" title="Cadastro"
						aria-hidden="true"></span> <span>Novo</span>
					</a>
				</div>
			</form>
		</nav>

		<div class="container" id="cadastro">

			<div th:replace="fragments/alert"></div>
			<form
				th:action="${faixasPrevidencia.id == null} ? @{/faixasprevidencia/salvar} : @{/faixasprevidencia/editar}"
				th:object="${faixasPrevidencia}" method="POST">
				<div class="form-row">

					<div class="form-group col-md-6">
						<label for="nome" class="fonte-tutulos-tamanho">Cadastro de Faixas da Previdência</label>
							
							<input type="text"
								class="form-control form-control-md" autofocus="autofocus"
								id="CalculoValorInicial" placeholder="Base cálculo valor inicial" th:field="*{baseCalculoValorInicial}" /> 
							<p></p>
							
							<input type="text"
								class="form-control form-control-md" autofocus="autofocus"
								id="CalculoValorFinal" placeholder="Base cálculo valor final" th:field="*{baseCalculoValorFinal}" /> 
							<p></p>
							
							<input type="text"
								class="form-control form-control-md" autofocus="autofocus"
								id="aliquota" placeholder="Aliquota" th:field="*{aliquota}" /> 
							<p></p>
														
							<input type="text"
								class="form-control form-control-md" autofocus="autofocus"
								id="parcelaASubtrair" placeholder="Parcela a subtrair" th:field="*{parcelaASubtrair}" /> 
							<p></p>
							
							<input type="text"
								class="form-control form-control-md" autofocus="autofocus"
								id="parcelaADevolver" placeholder="Parcela a devolver" th:field="*{parcelaADevolver}" /> 
							<p></p>
							
							<input type="text"
								class="form-control form-control-md" autofocus="autofocus"
								id="anoMes" placeholder="Ano mês" th:field="*{anoMes}" /> 
							<p></p>
							
							<select id="FaixasPrevidencia" class="form-select" th:field="*{idFaixasPrevidenciaNomeFk}">
								<option value="">Selecione a Faixa</option>
								<option class="form-select" th:each="d : ${idFaixasPrevidenciaNomeFk}" th:value="${d.id}"th:text="${d.nomeFaixa}" selected >ADM</option>
							</select>	
							
							<p></p>	
						
					<input type="hidden" id="id" th:field="*{id}" />
								<p></p>					
						<button class="btn btn-outline-dark">Cadastrar</button>
					</div>
				</div>
			</form>
		</div>
	</section>
</body>
</html>

<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head>
<body>
	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<form th:action="@{/rubrica/listar}">
				<div class=" layout-content">
					<a class="btn btn-outline-light oi oi-action-undo" type="button" href="javascript:history.back()"></a>
					<a class="btn btn-outline-light oi oi-action-redo" type="button" href="javascript:history.forward()"></a>
					<button class="btn btn-outline-dark" >Listar</button>
					<a class="btn btn-outline-dark btn-md" th:href="@{/rubrica/cadastrar}"
						role="button"> <span class="oi oi-plus" title="Cadastro"
						aria-hidden="true"></span> <span>Novo</span>
					</a>
				</div>
			</form>
		</nav>

		<div class="container" id="cadastro">

			<div th:replace="fragments/alert"></div>
			<form
				th:action="${rubrica.id == null} ? @{/rubrica/salvar} : @{/rubrica/salvar}"
				th:object="${rubrica}" method="POST">
				<div class="form-row">
					
					

					<div class="form-group col-md-6">
						<label for="nome" class="fonte-tutulos-tamanho">Rubrica (Valor)</label>
							
							<p></p>
							
							<label style="font-size:11px;"  th:text="${rubrica.idCodigoFk.codigo +'-'+ rubrica.idCodigoFk.variacao +'-'+rubrica.idCodigoFk.descricao }"></label>		
							
							<p></p>	
							
							<label for="nome" class="">MÃªs </label>
							<select id="idCodDiferenciadoFk" class="form-select" th:field="*{idAnoMesFk}">
								<option value="">Selecione o Mes</option>
								<option class="form-select" th:each="d : ${idAnoMesFk}" th:value="${d.id}"th:text="${d.nomeAnoMes}" selected >ADM</option>
							</select>	
							<p></p>	
							
							
							<label for="nome" class="">Valor </label>							
							<input type="text"
								class=" form-control form-control-md"  
								id="valorHoraDia" placeholder="Valor " th:field="*{valor}" /> 
							<p></p>
							
							
							
					<input type="hidden" id="id" th:field="*{idCodigoFk}" />		
					<input type="hidden" id="id" th:field="*{percentagem}" />
					<input type="hidden" id="id" th:field="*{quantidade}" />							
					<input type="hidden" id="id" th:field="*{id}" />
								<p></p>					
						<button class="btn btn-outline-dark">Cadastrar</button>
					</div>
				</div>
			</form>
		</div>
	</section>
</body>
</html>

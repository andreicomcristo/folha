<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head>
<body>
	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<form th:action="@{/grupousuario/listar}">
				<div class=" layout-content">
			        <a class="btn btn-outline-light oi oi-action-undo" type="button" href="javascript:history.back()"></a>
					<a class="btn btn-outline-light oi oi-action-redo" type="button" href="javascript:history.forward()"></a>    
					<button class="btn btn-outline-dark" >Listar</button>
					<a class="btn btn-outline-dark btn-md" th:href="@{/grupousuario/cadastrar}"
						role="button"> <span class="oi oi-plus" title="Cadastro"
						aria-hidden="true"></span> <span>Novo</span>
					</a>
				</div>
			</form>
		</nav>

		<div class="container" id="cadastro">

			<div th:replace="fragments/alert"></div>
			<form
				th:action="${grupoUsuario.id == null} ? @{/grupousuario/salvar} : @{/grupousuario/salvar}"
				th:object="${grupoUsuario}" method="POST">
				<div class="form-row">

					<div class="form-group col-md-6">
						<label for="nome" class="fonte-tutulos-tamanho">Cadastro de Grupo Usuario</label>
							
							<label for="nome" class="">Grupo Usuário </label>
							<input type="text"
								class="form-control form-control-md" autofocus="autofocus"
								id="nome" placeholder="Grupo Usuário" th:field="*{nome}" />						
							<p></p>
							
							<label for="nome" class="">Tipo Grupo Usuário </label>
							<select id="idCodDiferenciadoFk" class="form-select" th:field="*{idTipoGrupoUsuarioFk}">
								<option value="">Selecione o Tipo</option>
								<option class="form-select" th:each="d : ${idTipoGrupoUsuarioFk}" th:value="${d.id}"th:text="${d.nome}" selected >ADM</option>
							</select>	
							<p></p>	
							
							<input type="hidden" id="id" th:field="*{id}" />
								<p></p>					
						<button class="btn btn-outline-dark">Cadastrar</button>
					</div>
				</div>
			</form>
		</div>
	</section>
</body>
</html>

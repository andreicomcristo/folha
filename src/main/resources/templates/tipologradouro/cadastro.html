<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head>
<body>
	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<form th:action="@{/tiposlogradouros/listar}">
				<div class=" layout-content">
					<a class="btn btn-outline-light oi oi-action-undo" type="button" href="javascript:history.back()"></a>
					<a class="btn btn-outline-light oi oi-action-redo" type="button" href="javascript:history.forward()"></a>
					<button class="btn btn-outline-dark" >Listar</button>
					<a class="btn btn-outline-dark btn-md" th:href="@{/tiposlogradouros/cadastrar}"
						role="button"> <span class="oi oi-plus" title="Cadastro"
						aria-hidden="true"></span> <span>Novo</span>
					</a>
				</div>
			</form>
		</nav>

		<div class="container" id="cadastro">

			<div th:replace="fragments/alert"></div>
			<form
				th:action="${tiposLogradouro.id == null} ? @{/tiposlogradouros/salvar} : @{/tiposlogradouros/editar}"
				th:object="${tiposLogradouro}" method="POST">
				<div class="form-row">

					<div class="form-group col-md-6">
						<label for="nome" class="fonte-tutulos-tamanho">Cadastro de Tipos de Logradouro</label>
							
							<label for="nome" class="">Tipo de Logradouro </label>
							<input type="text"
								class="form-control form-control-md" autofocus="autofocus"
								id="nomeTipoLogradouro" placeholder="Tipo de Logradouro" th:field="*{nomeTipoLogradouro}" /> 
							<p></p>
							
							<label for="nome" class="">Descrição </label>
							<input type="text"
								class="form-control form-control-md" autofocus="autofocus"
								id="descricaoTipoLogradouro" placeholder="Descrição" th:field="*{descricaoTipoLogradouro}" />						
							<p></p>
							
							
							<input type="hidden" id="id" th:field="*{id}" />
								<p></p>					
						<button class="btn btn-outline-dark">Cadastrar</button>
					</div>
				</div>
			</form>
		</div>
	</section>
</body>
</html>

<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head>
<body>
	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<form th:action="@{/pessoas/operador/listar/unidade}">
				<div class=" layout-content">
					<a class="btn btn-outline-light oi oi-action-undo" type="button" href="javascript:history.back()"></a>
					<a class="btn btn-outline-light oi oi-action-redo" type="button" href="javascript:history.forward()"></a>
					<button class="btn btn-outline-dark" >Listar Pessoas da Unidade</button>
					
				</div>
			</form>
		</nav>

		<div class="container" id="cadastro">

			<div th:replace="fragments/alert"></div>
			<form
				th:action="${pessoaOperadores.id == null} ? @{/operadores/salvar} : @{/operadores/salvar}"
				th:object="${pessoaOperadores}" method="POST">
				<div class="form-row">

					<div class="form-group col-md-6">
						<label for="nome" class="fonte-tutulos-tamanho">Cadastro de Operador do Sistema</label>
							<p></p>
							
							<label style="font-size:14px; color:#008080;"  th:text="*{idPessoaFk != null} ? *{idPessoaFk.nome } : '' "></label>
							<p></p>
							<input type="text"
								class="form-control form-control-md" autofocus="autofocus"
								id="nome" placeholder="Usuario" th:field="*{username}" />						
							<p></p>
							<input type="password" id="password" class="form-control form-control-md"
								autofocus="autofocus" placeholder="Senha" th:field="*{password}" />
							
							<input type="hidden" id="id" th:field="*{enabled}" />
							<input type="hidden" id="id" th:field="*{idPessoaFk}" />
							<input type="hidden" id="id" th:field="*{id}" />
								<p></p>					
						<button class="btn btn-outline-dark">Cadastrar</button>
					</div>
				</div>
			</form>
		</div>
	</section>
</body>
</html>

<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head>
<body>
	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<form action="/faixasparametrosextras/listar">
				<div class=" layout-content">
					<a class="btn btn-outline-light oi oi-action-undo" type="button" href="javascript:history.back()"></a>
					<a class="btn btn-outline-light oi oi-action-redo" type="button" href="javascript:history.forward()"></a>
					<button class="btn btn-outline-dark" >Listar</button>
					<a class="btn btn-outline-dark btn-md" href="/faixasparametrosextras/cadastrar"
						role="button"> <span class="oi oi-plus" title="Cadastro"
						aria-hidden="true"></span> <span>Novo</span>
					</a>
				</div>
			</form>
		</nav>

		<div class="container" id="cadastro">

			<div th:replace="fragments/alert"></div>
			<form
				th:action="${faixasValoresParametrosCalculoFolhasExtras.id == null} ? @{/faixasparametrosextras/salvar} : @{/faixasparametrosextras/editar}"
				th:object="${faixasValoresParametrosCalculoFolhasExtras}" method="POST">
				<div class="form-row">

					<div class="form-group col-md-6">
						<label for="nome" class="fonte-tutulos-tamanho">Parametros Cálculo Folha Extra</label>
							
							<input type="text"
								class=" form-control form-control-md" autofocus="autofocus" 
								id="anoMes" placeholder="AnoMes" th:field="*{anoMes}" /> 
							<p></p>
														
							<input type="text"
								class="dinheiro form-control form-control-md" autofocus="autofocus" 
								id="valorHoraDia" placeholder="Valor da Hora Dia" th:field="*{valorHoraDia}" /> 
							<p></p>
							
							<input type="text"
								class="dinheiro form-control form-control-md" autofocus="autofocus"
								id="valorHoraNoite" placeholder="Valor da Hora Noite" th:field="*{valorHoraNoite}" /> 
							<p></p>
														
							<input type="text"
								class="dinheiro form-control form-control-md" autofocus="autofocus"
								id="valorHoraSemana" placeholder="Valor de Hora Semana" th:field="*{valorHoraSemana}" /> 
							<p></p>
							
							<input type="text"
								class="dinheiro form-control form-control-md" autofocus="autofocus"
								id="valorHoraFimDeSemana" placeholder="Valor de Hora Fim De Semana" th:field="*{valorHoraFimDeSemana}" /> 
							<p></p>
							
							<input type="text"
								class="dinheiro form-control form-control-md" autofocus="autofocus"
								id="valorLiquidoPorHora" placeholder="Valor Liquido Por Hora" th:field="*{valorLiquidoPorHora}" /> 
							<p></p>
							
							<input type="text"
								class="dinheiro form-control form-control-md" autofocus="autofocus"
								id="valorBrutoPorHora" placeholder="Valor Bruto Por Hora" th:field="*{valorBrutoPorHora}" /> 
							<p></p>
														
							<select id="idCodDiferenciadoFk" class="form-select" th:field="*{idCodDiferenciadoFk}">
								<option value="">Selecione o Cod Diferenciado</option>
								<option class="form-select" th:each="d : ${idCodDiferenciadoFk}" th:value="${d.id}"th:text="${d.nomeCodigoDiferenciado}" selected >ADM</option>
							</select>	
							<p></p>	
							
							<select id="idNivelFk" class="form-select" th:field="*{idNivelFk}">
								<option value="">Selecione Nível</option>
								<option class="form-select" th:each="d : ${idNivelFk}" th:value="${d.id}"th:text="${d.nomeNivelCargo}" selected >ADM</option>
							</select>	
							<p></p>	
							
							<select id="idRegimeDeTrabalhoFk" class="form-select" th:field="*{idRegimeDeTrabalhoFk}">
								<option value="">Selecione o Regime de Trabalho </option>
								<option class="form-select" th:each="d : ${idRegimeDeTrabalhoFk}" th:value="${d.id}"th:text="${d.nomeRegimeDeTrabalho}" selected >ADM</option>
							</select>	
							<p></p>	
							
							<select id="idTipoDeFolhaFk" class="form-select" th:field="*{idTipoDeFolhaFk}">
								<option value="">Selecione o Tipo de Folha</option>
								<option class="form-select" th:each="d : ${idTipoDeFolhaFk}" th:value="${d.id}"th:text="${d.nomeTipoFolha}" selected >ADM</option>
							</select>	
							<p></p>	
							
							<select id="idUnidadeFk" class="form-select" th:field="*{idUnidadeFk}">
								<option value="">Selecione a Unidade</option>
								<option class="form-select" th:each="d : ${idUnidadeFk}" th:value="${d.id}"th:text="${d.nomeFantasia}" selected >ADM</option>
							</select>	
							<p></p>	
												
					<input type="hidden" id="id" th:field="*{id}" />
								<p></p>					
						<button class="btn btn-outline-dark">Cadastrar</button>
					</div>
				</div>
			</form>
		</div>
	</section>
</body>
</html>

<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head>
<body>
	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<form action="/documentos/listar">
				<div class=" layout-content">
					<a class="btn btn-outline-light oi oi-action-undo" type="button" href="javascript:history.back()"></a>
					<a class="btn btn-outline-light oi oi-action-redo" type="button" href="javascript:history.forward()"></a>    	
				</div>
			</form>
		</nav>

		
		
		<div class="container" id="cadastro">

			<div th:replace="fragments/alert"></div>
			<form
				th:action= "@{/escalas/incluindo}"
				th:object= "${inclusaoEscala}" method="POST">
				<div class="form-row">

					<div class="form-group col-md-6">
						<label for="nome" class="fonte-tutulos-tamanho">Inclus√£o</label>
							
							<div >
								<label style="text-align: center; color:#008080;" th:text="${nome}" class="text" >Escala </label>
							</div>
							
							<select  id="anoMes" class="form-control form-select chat-input" th:field="*{regiDeTrabalho}">
								<option value="">Selecione o Regime de Trabalho</option>
								<option th:each="d : ${idRegimeFk}" th:value="${d.id}"th:text="${d.nomeRegimeDeTrabalho}"> </option>
							</select>	
							<p></p>
							<select id="cargos" class="form-select" th:field="*{tiposDeFolha}">
								<option value="">Selecione o Tipo de Folha</option>
								<option th:each="d : ${idTipoFolhaFk}" th:value="${d.id}"th:text="${d.nomeTipoFolha}">ADM</option>
							</select>	
							<p></p>
							<select id="cargos" class="form-select" th:field="*{turma}">
								<option value="">Selecione a Turma</option>
								<option th:each="d : ${idTurmaFk}" th:value="${d.id}"th:text="${d.descricaoTurma}">ADM</option>
							</select>	
							
							<input type="hidden" id="id" th:field="*{id}" />
							
								<p></p>					
						
						<button class="btn btn-outline-dark">Incluir</button>
						<p></p>	
						
						
						
					</div>
				</div>
			</form>
		</div>
		
		
		
		
		
		
		
		
		
		<div th:replace="fragments/modal :: modal"></div>
	</section>
</body>
</html>

<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head>
<body>
	<section class="layout-content" layout:fragment="corpo">
		<nav class="navbar navbar-expand-md bg-light">
			<form th:action="@{/pessoaLimiteHoras/listar}">
				<div class=" layout-content">
					<a class="btn btn-outline-light oi oi-action-undo" type="button" href="javascript:history.back()"></a>
					<a class="btn btn-outline-light oi oi-action-redo" type="button" href="javascript:history.forward()"></a>
					<button class="btn btn-outline-dark" >Listar</button>
					<a class="btn btn-outline-dark btn-md" th:href="@{/pessoaLimiteHoras/valiar/cod/diferenciado/sede}"
						role="button"> <span class="oi oi-loop-square" title="Cadastro"
						aria-hidden="true"></span> <span>Atualizar</span>
					</a>
				</div>
			</form>
		</nav>
		<div class="container" id="cadastro">
			<tr th:each="d : ${pessoaLimiteHoras}"> 
			    
			    <td colspan="2">	
			    		   
			<div th:replace="fragments/alert"></div>
			<form
				th:action="@{/pessoaLimiteHoras/salvar/aprovacao/sede}"
				th:object="${pessoaLimiteHoras}" method="POST">
				<div class="form-row">

					<div class="form-group col-md-6">
						<label for="nome" class="fonte-tutulos-tamanho">Aprovar Limite de Horas</label>
						<p></p>

						<label for="nome" class="">Unidade </label>
						<input disabled="disabled" Style="width:1000px;" type="text"	class="form-control form-control-md uppercase" autofocus="autofocus"
						       id="observacaoCadastro" placeholder="" th:field="*{idUnidadeFk.nomeFantasia}" />
						<p></p>

						<label for="nome" class="">Envolvido </label>
						<input disabled="disabled" Style="width:1000px;" type="text"	class="form-control form-control-md uppercase" autofocus="autofocus"
						       id="observacaoCadastro" placeholder="" th:field="*{idPessoaFk.nome}" />
						<p></p>
						
						<label for="nome" class="">Horas </label>
						<input disabled="disabled" Style="width:1000px;" type="text"	class="form-control form-control-md uppercase" autofocus="autofocus"
						       id="observacaoCadastro" placeholder="" th:Field="*{horas}" />
						<p></p>
						
						
						<label for="nome" class="">Motivo </label>
						<input disabled="disabled" Style="width:1000px;" type="text"	class="form-control form-control-md uppercase" autofocus="autofocus"
						       id="observacaoCadastro" placeholder="" th:field="*{motivo}" />
						<p></p>


						<label for="nome" class="">Aprova/Reprova</label>
						<select Style="width:1000px;" id="idCodDiferenciadoFk" class="form-select" th:field="*{idAvaliacaoSedeSimNaoFk}">
								<option value="">Confirme se Aprova </option>
								<option class="form-select" th:each="d : ${idAprovacaoSedeSimNaoFk}" th:value="${d.id}"th:text="${d.descricao}" selected >ADM</option>
						</select>							
						<p></p>			
									
						<label for="nome" class="">Motivo </label>
						<input Style="width:1000px;" type="text"	class="form-control form-control-md uppercase" autofocus="autofocus"
						       id="observacaoCadastro" placeholder="Motivo" th:field="*{motivoAvaliacaoSede}" />
						<p></p>
									
														
							<input type="hidden" id="id" th:field="*{id}" />
							<input type="hidden" id="id" th:field="*{idPessoaFk}" />
							<input type="hidden" id="id" th:field="*{idOperadorCadastroFk}" />
							<input type="hidden" id="id" th:field="*{dtCadastro}" />
							<input type="hidden" id="id" th:field="*{idOperadorAvaliacaoSedeFk}" />
							<input type="hidden" id="id" th:field="*{horas}" />
							<input type="hidden" id="id" th:field="*{dtAvaliacaoSede}" />
							<input type="hidden" id="id" th:field="*{motivo}" />
							<input type="hidden" id="id" th:field="*{idOperadorCancelamentoFk}" />
							<input type="hidden" id="id" th:field="*{dtCancelamento}" />
							<input type="hidden" id="id" th:field="*{idUnidadeFk}" />
							
													
							<p></p>					
						<button class="btn btn-outline-dark">Cadastrar</button>
					</div>
				</div>
			</form>
				
	        <div style="height: 500px; overflow-y: auto;" class="table-responsive">
	        	<table class="table table-striped table-hover table-sm myTable">
	            	<thead>
	          			<tr>
		                	<th style="font-size:11px;">#</th>
		                	<th style="font-size:11px;">Unidade</th>
		                    <th style="font-size:11px;">Nome </th>
		                    <th style="font-size:11px;">Cpf </th>
		                    <th style="font-size:11px;">Horas </th>
		                    <th style="font-size:11px;">Atribuicão Rh </th>
		                    <th style="font-size:11px;">Motivo </th>
		                    <th style="font-size:11px;">Data </th>
		                    <th style="font-size:11px;">Posição da Sede </th>
		                    <th style="font-size:11px;">Responsável </th>
		                    <th style="font-size:11px;">Motivo </th>
		                    <th style="font-size:11px;">Data </th>
		                    
		                    <th style="font-size:11px;">Ações</th>
	                    </tr>
	                </thead>                  
	                <tbody>
		            	<tr th:each="f : ${listaPessoaLimiteHoras}">
		                	<td style="font-size:11px;" th:text="${f.id}"></td>
		                	<td style="font-size:11px;" th:text="${f.idUnidadeFk != null} ? ${ f.idUnidadeFk.nomeFantasia} : ''  "></td>		                    
		                	<td style="font-size:11px;" th:text="${f.idPessoaFk.nome}"></td>
		                	<td style="font-size:11px;" th:text="${f.idPessoaFk.cpf}"></td>
		                	<td style="font-size:11px;" th:text="${f.horas}"></td>
		                    <td style="font-size:11px;" th:text="${f.idOperadorCadastroFk != null} ? ${ f.idOperadorCadastroFk.idPessoaFk.nome} : ''  "></td>
		                    <td style="font-size:11px;" th:text="${f.motivo != null} ? ${ f.motivo} : ''  "></td>
		                    <td style="font-size:11px;" th:text="${f.dtCadastro != null} ? ${#dates.format(f.dtCadastro, 'dd/MM/yyyy') } : ''  "></td>		                    		           		                  	                    		                     		         		                    
		                    <td style="font-size:11px;" th:text="${f.idAvaliacaoSedeSimNaoFk != null} ? ${ f.idAvaliacaoSedeSimNaoFk.descricao} : ''  "></td>
		                    <td style="font-size:11px;" th:text="${f.idOperadorAvaliacaoSedeFk != null} ? ${ f.idOperadorAvaliacaoSedeFk.idPessoaFk.nome} : ''  "></td>
		                    <td style="font-size:11px;" th:text="${f.motivoAvaliacaoSede != null} ? ${ f.motivoAvaliacaoSede} : ''  "></td>
		                    <td style="font-size:11px;" th:text="${f.dtAvaliacaoSede != null} ? ${#dates.format(f.dtAvaliacaoSede, 'dd/MM/yyyy') } : ''  "></td>
		                    
		                    <td colspan="2">
		                    	<a class="btn btn-outline-success btn-sm" th:href="@{/pessoaLimiteHoras/editar/aprovacao/sede/{id} (id=${f.id}) }" role="button">
		                        	<span class="oi oi-check" title="Avaliar" aria-hidden="true"></span>
		                        </a>                     
		                   	</td>
						</tr>
					</tbody>                    
	            </table>
	         </div>
		</div>	        
	
	<div th:replace="fragments/modal :: modal"></div>   
	
	</section>
	
</body>
</html>

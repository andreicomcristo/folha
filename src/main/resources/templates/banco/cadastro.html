<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head>
<body>
	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<form action="/bancos/listar">
				<div class=" layout-content">
					<button class="btn btn-outline-dark" >Listar</button>
					<a class="btn btn-outline-dark btn-md" href="/bancos/cadastrar"
						role="button"> <span class="oi oi-plus" title="Cadastro"
						aria-hidden="true"></span> <span>Novo</span>
					</a>
				</div>
			</form>
		</nav>

		<div class="container" id="cadastro">

			<div th:replace="fragments/alert"></div>
			<form
				th:action="${bancos.id == null} ? @{/bancos/salvar} : @{/bancos/editar}"
				th:object="${bancos}" method="POST">
				<div class="form-row">

					<div class="form-group col-md-6">
						<label for="nome" class="fonte-tutulos-tamanho">Cadastro de Bancos</label>
							
							<input type="text"
								class="form-control form-control-md" autofocus="autofocus"
								id="codigo" placeholder="Código do Banco (somente os números)" th:field="*{codigoBanco}" /> 
							<p></p>
							<input type="text"
								class="form-control form-control-md" autofocus="autofocus"
								id="nome" placeholder="Nome do Banco" th:field="*{nomeBanco}" />
							
							<p></p>
							<input type="text" class="form-control form-control-md"
								autofocus="autofocus" id="sigla" placeholder="Sigla do Banco" th:field="*{siglaBanco}" />
							
							<input type="hidden" id="id" th:field="*{id}" />
								<p></p>					
						<button class="btn btn-outline-dark">Cadastrar</button>
					</div>
				</div>
			</form>
		</div>
	</section>
</body>
</html>

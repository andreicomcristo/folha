<!DOCTYPE html>
<html layout:decorate = "~{layout}">
<head> 
    <meta charset="UTF-8"/>
</head>

<body>
	
	    <section class="layout-content" layout:fragment="corpo">
		
	
	        <nav class="navbar navbar-expand-md bg-light">
	            
	            <a class="btn btn-outline-dark btn-md" href="/bancos/cadastrar" role="button">
	                <span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
	                <span>Novo</span>
	                
	            </a>
	            <label for="nome" class= "fonte-tutulos-tamanho">Lista de Bancos </label>
	        </nav>
	
	        <div class="container" id="listagem">
	        
	        <div th:replace="fragments/alert"></div>
	        
	            <div class="table-responsive">
	                <table class="table table-striped table-hover table-sm">
	                    <thead>
	                    <tr>
	                        <th>#</th>
	                        <th>Código</th>
	                        <th>Nome</th>
	                        <th>Sigla</th>
	                        <th>Ações</th>
	                    </tr>
	                    </thead>
	                   
	                   
	                    <tbody>
		                    <tr th:each="d : ${bancos}">
		                        <td th:text="${d.id}"></td>
		                        <td th:text="${d.codigoBanco}"></td>
		                        <td th:text="${d.nomeBanco}"></td>
		                        <td th:text="${d.siglaBanco}"></td>
		                        <td colspan="2">
		                            <a class="btn btn-outline-info btn-sm" th:href="@{/bancos/editar/{id} (id=${d.id}) }" role="button">
		                                <span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
		                            </a>
		                            
		                            
		                            <button th:id="${ 'btn_bancos/excluir/' + d.id}" type="button" class="btn btn-outline-danger btn-sm" 
		                            		data-toggle="modal" data-target="#myModal">
		                                <span class="oi oi-circle-x" title="Exclusão desabilitada" aria-hidden="true"></span>
		                            </button>
		                        </td>
		                    </tr>
	                    </tbody>
	                </table>
	            </div>
	        </div>
	        
	        <div th:replace="fragments/modal :: modal"></div>
	        
	    </section>

	
	
	
	
</body>
</html>

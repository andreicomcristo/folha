<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head>
<body>
	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<form action="/bancos/listar">
				<div class=" layout-content">
					<a class="btn btn-outline-light oi oi-action-undo" type="button" href="javascript:history.back()"></a>
					<a class="btn btn-outline-light oi oi-action-redo" type="button" href="javascript:history.forward()"></a>
					<button class="btn btn-outline-dark" >Listar</button>
					<a class="btn btn-outline-dark btn-md" href="/bancos/cadastrar"
						role="button"> <span class="oi oi-plus" title="Cadastro"
						aria-hidden="true"></span> <span>Novo</span>
					</a>
				</div>
			</form>
		</nav>

		
		
		
		<!-- Default form subscription -->
<div class="card">
	<div class="card-header">
		<p class="h4 mb-2 text-center">Fotografia</p>
	</div>
	<div class="card-body">
		<form class="text-center border border-light p-5" method = "Post" enctype = "multipart/form-data" th:action=" @{/fotos/salvar/fotografia}"
		>
			
			<div class="custom-file mb-4">
				<input type="file" name="file" class="custom-file-input"
					id="customFile"> <label class="custom-file-label"
					for="customFile">Imagem</label>
			</div>
			<!-- Sign in button -->
			<button class="btn btn-info btn-block" type="submit">add</button>
		</form>
	</div>
</div>
<!-- Default form subscription -->
		
		
							<p></p>
							<a class="btn btn-outline-danger btn-sm" href="/fotos/retroceder"
								role="button"> <span class="oi oi-arrow-thick-left" title="Cadastro"
								aria-hidden="true"></span> <span>Retroceder</span>
							</a>
							
							<a class="btn btn-outline-success btn-sm" href="/fotos/avancar"
								role="button"> <span>Avançar</span><span class="oi oi-arrow-thick-right" 
								title="Cadastro" aria-hidden="true"></span>
							</a>
		
		
		<div class="container" id="listagem">	        
	    	<div th:replace="fragments/alert"></div>
	    	
	        <div style="height: 500px; overflow-y: auto;" class="table-responsive">
	        	<table class="table table-striped table-hover table-sm myTable">
	            	<thead>
	          			<tr>
		                	<th>#</th>
		                    <th>Fotografia</th>
		                    <th>Fotografia</th>
		                    <th>Ações</th>
	                    </tr>
	                </thead>                  
	                <tbody>
		            	<tr th:each="d : ${pessoaDocumentosLista9}">
		                	<td th:text="${d.id}"></td>
		                	<td th:text="${d.fotografia}"></td>
		                	<th scope="row"><img alt="" th:src="*{'data:image/jpeg;base64,'+{product.fotografia}}" style="width: 100px;height: 100px;"></th>
		                	
		                    <td colspan="2">
		                    	<a class="btn btn-outline-info btn-sm" th:href="@{/enderecos/editar/{id} (id=${d.id}) }" role="button">
		                        	<span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
		                        </a>
		                        <button th:id="${ 'btn_enderecos/excluir/endereco/' + d.id}" type="button" class="btn btn btn-outline-danger btn-sm" 
		                            		data-toggle="modal" data-target="#myModal">
		                                <span class="oi oi-circle-x" title="Exclusão habilitada" aria-hidden="true"></span>
		                        </button>
		                   	</td>
						</tr>
					</tbody>                    
	            </table>
	         </div>
		</div>	
		
		
	</section>
</body>
</html>

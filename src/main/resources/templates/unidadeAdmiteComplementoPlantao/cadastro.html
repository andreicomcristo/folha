<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head>
<body>
	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<form th:action="@{/unidadeAdmiteComplementoPlantao/listar}">
				<div class=" layout-content">
					<a class="btn btn-outline-light oi oi-action-undo" type="button" href="javascript:history.back()"></a>
					<a class="btn btn-outline-light oi oi-action-redo" type="button" href="javascript:history.forward()"></a>
					<button class="btn btn-outline-dark" >Listar</button>
					<a class="btn btn-outline-dark btn-md" th:href="@{/unidadeAdmiteComplementoPlantao/cadastrar}"
						role="button"> <span class="oi oi-plus" title="Cadastro"
						aria-hidden="true"></span> <span>Novo</span>
					</a>
				</div>
			</form>
		</nav>

		<div class="container" id="cadastro">

			<div th:replace="fragments/alert"></div>
			<form
				th:action="${unidadeAdmiteComplementoPlantao.id == null} ? @{/unidadeAdmiteComplementoPlantao/salvar} : @{/unidadeAdmiteComplementoPlantao/salvar}"
				th:object="${unidadeAdmiteComplementoPlantao}" method="POST">
				<div class="form-row">

					<div class="form-group col-md-6">
						<label for="nome" class="fonte-tutulos-tamanho">Cadastro de Unidades Admitindo Complemento Plantão Diferenciado</label>
							<p></p>	
							
							<label for="nome" class="">Mês </label>
							<select id="idCodDiferenciadoFk" class="form-select" th:field="*{idAnoMesFk}">
								<option value="">Selecione o Mes</option>
								<option class="form-select" th:each="d : ${idAnoMesFk}" th:value="${d.id}"th:text="${d.nomeAnoMes}" selected >ADM</option>
							</select>	
							<p></p>	
							
							
							<label for="nome" class="">Unidade </label>
							<select id="idTipoDeFolhaFk" class="form-select" th:field="*{idUnidadeFk}">
								<option value="">Selecione a Unidade</option>
								<option class="form-select" th:each="d : ${idUnidadeFk}" th:value="${d.id}"th:text="${d.nomeFantasia}" selected >ADM</option>
							</select>	
							<p></p>	
							
							
												
					<input type="hidden" id="id" th:field="*{id}" />
								<p></p>					
						<button class="btn btn-outline-dark">Cadastrar</button>
					</div>
				</div>
			</form>
		</div>
	</section>
</body>
</html>
